<!DOCTYPE html>
<html>
  <head>
    <title>Day1 - Session 1 :: Graduation Card</title>
  </head>
  <link href="css/styles.css" rel="stylesheet" />
  <body class="main-wrapper">
    <section class="header-wrapper">
      <div class="header">
        <div class="menu-icon-wrapper">
          <img src="images/menu_icon.svg" />
        </div>
        <div class="actions-wrapper">
          <img src="images/user_icon.svg" /><br />
          <span>Jacob</span>
        </div>
      </div>
    </section>
    <section class="content-wrapper">
      <div class="content-container">
        <div class="box-wrapper">
          <div class="box-container">
            <div class="card-bg">&nbsp;</div>
            <div class="card">
              <div class="content">
                <div class="image">
                  <img src="images/illustration.svg" />
                </div>
                <div class="title">
                  <h3>Graduation Card</h3>
                </div>
                <div class="sub-title">
                  <img src="images/star_icon.svg" />
                  <h5>250 Points</h5>
                </div>
              </div>
              <div class="actions">
                <button class="">Claim Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
